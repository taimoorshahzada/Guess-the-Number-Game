<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game using JavaScript | taimoorshahzada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- header -->
    <div class="header">
        Guess the Number
    </div>
    <div class="container">
        <div class="banner">
            1 - 100
        </div>
        <div class="form">
            <input type="number" name="number_guess" placeholder="Enter the number!" id="number_guess">
        </div>
        <div id="result">
            <!-- result will be shown in there -->
        </div>
    <div class="buttons">
    <button id="check_me">Check Me</button>
    <button id="restart_game">Restart</button>
</div>
    <div id="history">
            <!-- history gooes here -->
    </div>
</div>

</body>
</html>
